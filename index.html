<!DOCTYPE html>
<meta charset="utf-8" />
<meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<title>d3-simple-slider</title>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script type="text/javascript" src="effects.json"></script>

<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
/>

<div class="container">
    <h1>Cost-Effectiveness calculator</h1>
    <h3>pCR increase</h3>
    <div class="row align-items-center">
        <div class="col-sm-2"><p id="value-vertical"></p></div>
        <div class="col-sm-2"><div id="slider-vertical"></div></div>
        <div id="my_dataviz"></div>
    </div>


    <div class="row align-items-center">
        <div class="col-sm-2"><p id="value-cost"></p></div>
        <div class="col-sm">
            <h5>Cost of intervention</h5>
            <div id="slider-cost"></div></div>
    </div>

    <div class="row align-items-center">
        <div class="col-sm-2"><p id="value-wtp"></p></div>
        <div class="col-sm">
            <h5>Willingness to pay per life-year</h5>
            <div id="slider-wtp"></div></div>
    </div>
    <!-- Select subtype -->
    <div id="subtype_choice"></div>
</div>

<!-- Include my script.js file -->
<script src="http://localhost:8080/skewer"></script>
<script type="text/javascript" src="script.js"></script>
    </body>
